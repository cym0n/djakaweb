name: Kuala Lumpur - Jaiha House
type: place
description:
    START: "{name} è una palazzina di due piani a Kuala Lumpur. Curiosamente appare ben sorvegliata."
messages:
    INTEL: "La palazzina sembra essere di proprietà di una società fantasma in cui però sospettiamo abbia interessi {0002.name}. I nostri analisti ipotizzano che sia lui il proprietario. Sembra l'unico edificio moderno della zona."
    INFILTRATE: "I nostri uomini sono riusciti a stabilire una base nei pressi"
    VISIT: "Nonostante la palazzina sia abitata da persone, queste non hanno voluto parlare con noi."
    ASSAULT: "Abbiamo dato l'assalto alla palazzina. Abbiamo incontrato forte resistenza da parte di persone molto organizzate. La metà della squadra è stata uccisa, ma alla fine abbiamo vinto. Con il materiale acquisot abbiamo individuato dove si trova {0002.name}"
    GOODASSAULT: "Grazie ai nostri uomini in loco siamo riusciti ad avere la meglio sulle forze ostili senza fare rumore. La palazzina è in mano nostra. Con il materiale acquisot abbiamo individuato dove si trova {0002.name}"
actions:
    INTEL:
        ANY:
            - TELL INTEL
    ASSAULT:
        ANY: 
            - TELL ASSAULT
            - TAG ASSAULTED
            - DANGER 30
            - DO 0002 DETECTED
        DETECTED: 
            - TELL GOODASSAULT
            - TAG ASSAULTED
            - DO 0002 DETECTED
    INFILTRATE:
        ANY: 
            - TELL INFILTRATE
            - TAG INFILTRATED
    INSPECT:
        ANY: KO
    VISIT:
        ANY:
            - TELL VISIT

