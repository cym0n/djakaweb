            - TELL INTEL
            - ADD 0003
            - ADD 0004
    ASSAULT:
        ANY: KO
    INFILTRATE:
        ANY: KO
    INSPECT:
        ANY:
            - TELL INSPECTION
            - ADD 0005
    VISIT:
        ANY:
