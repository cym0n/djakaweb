name: Schollen Enterprise 
type: place
description:
    START: |
        La {name} produce componenstica per macchinari industriali. In mano alla famiglia Schollen dalla sua nascita, nel 1800, è sempre stata cruciale per lo sviluppo di Loose Bricks. La sua attuale politica di assumere principalmente extra-comunitari ha fatto si che si formassero comitati di protesta contrari al suo operato.
    ASSAULTED: |
        Dopo l'assalto che la squadra ha portato all'edificio sono tutti molto nervosi ed è difficile svolgere indagini.
    INFILTRATED: |
        C'è un nostro uomo all'interno.
messages: 
    SPY: |
        La sorveglianza della {name} non ha portato risultati. Il viavai di persone è troppo confuso, malintenzionati potrebbero nascondere facilmente le loro attività.
    ASSAULT: |
        L'assalto alla {name} ha gettato la zona nel caos. L'operaio {0004.name} è morto e tutti sono molto nervosi ora. E' stata aperta un'inchiesta per capire l'operato della squadra e la missione rischia di fallire.
    SEARCH: |
        La {name} è molto vasta e piena di luoghi dove si possono nascondere cose. I camion che trasportano materiali dentro e fuori possono essere facilmente usati per spostare oggetti senza essere notati.
    VISIT: |
        Una visita alla {name} non ha rivelato niente di sospetto. 
        Abbiamo però individuato gli operai che potrebbero essere potenzialmente coinvolti nella cella terroristica: {0004.name}, {0005.name}, {0006.name}
